 #########################
 estate_polish_nobility_golden_liberty:0 "Polish nobility Golden Liberty"
 estate_lithuanian_nobility_golden_liberty:0 "Lithuanian nobility Golden Liberty"
 estate_polish_nobility_golden_liberty_desc:1 "The Sejm exercise extensive control over the [Root.GetAdjective] state and are guaranteed equal legal status irrespective of rank or economic status. The result is that governing without the consent of the [Root.GetNobilityName] is almost impossible, and opposing its will would be unwise for a monarch not sure of his position."
 estate_lithuanian_nobility_golden_liberty_desc:1 "The Bajorais exercise extensive control over the [Root.GetAdjective] state and are guaranteed equal legal status irrespective of rank or economic status. The result is that governing without the consent of the [Root.GetNobilityName] is almost impossible, and opposing its will would be unwise for a monarch not sure of his position."
 estate_polish_nobility_land_rights:0 "Sejm Land Rights"
 estate_lithuanian_nobility_land_rights:0 "Bajorais Land Rights"
 estate_polish_nobility_land_rights_desc:0 "The Polish Sejm, the best men of the nation, are surely those with the greatest claim to its lands."
 estate_lithuanian_nobility_land_rights_desc:0 "The Bajorais, the best men of the nation, are surely those with the greatest claim to its lands."
 estate_polish_nobility_officer_corp:0 "Polish officers in Officer Corps"
 estate_polish_nobility_officer_corp_desc:0 "The Polish officers are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_lithuanian_nobility_levies:0 "Increase Lithuanian levy"
 estate_lithuanian_nobility_levies_desc:0 "The Lithuanian people are many in number, sturdy and capable for warfare. We could convince the Bajorais to increase the levy on their people and booster our ranks."
 estate_polish_nobility_advisors:0 "Aristocratic Counselors"
 estate_polish_nobility_advisors_desc:0 "There can be no better source of advice than the Sejm, who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_polish_nobility_right_of_counsel:0 "Right of Counsel"
 estate_polish_nobility_right_of_counsel_desc:0 "The Sejm must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_lithuanian_nobility_right_of_counsel:0 "Right of Counsel"
 estate_lithuanian_nobility_right_of_counsel_desc:0 "The Bajorais must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_polish_nobility_monopoly_of_metals:0 "Monopoly on Mining and Smelting"
 estate_polish_nobility_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the Sejm can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_polish_nobility_monopoly_of_metals_effect_tooltip:2 "§RNo income from §YIron§! or §YCopper§!§!"
 estate_polish_nobility_monopoly_of_metals_mod:1 "Monopoly on Mining and Smelting"
 desc_estate_polish_nobility_monopoly_of_metals_mod:1 "The state has granted the Sejm monopoly rights over iron and copper production."
 monopoly_privileges.5.d.polish:0 "The monopoly on mining and smelting operations we granted to the Sejm has expired, meaning that we are now able to reclaim the income from these operations. However, the Sejm are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 estate_polish_nobility_seize_land:0 "Seize the Sejm lands"
 estate_polish_nobility_seize_land_desc:0 "Even when we passed the Golden Liberty, in times of dire necesity we can still seize the Sejm lands... at the cost of their loyalty"
 estate_lithuanian_nobility_seize_land:0 "Seize the Bajorais lands"
 estate_lithuanian_nobility_seize_land_desc:0 "Even when we passed the Golden Liberty, in times of dire necesity we can still seize the Bajorais lands... at the cost of their loyalty"
 estate_lithuanian_nobility_conscript_troops:0 "Conscript Lithuanian Troops"
 estate_lithuanian_nobility_conscript_troops_desc:0 "In times of dire need, we can urge the Bajorais to pass an emergency levy of its own people, and, although untrained, will greatly boost our ranks."
 estate_lithuanian_nobility_monopoly_of_livestock:0 "Monopoly on Livestock"
 estate_nobles_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the Bajorais, who already own much of the land in the rural areas where the farmers operate?"
 estate_lithuanian_nobility_monopoly_of_livestock_effect_tooltip:2 "§RNo income from §YLivestock§!§!"
 estate_lithuanian_nobility_monopoly_of_livestock_mod:1 "Monopoly on Livestock"
 desc_estate_lithuanian_nobility_monopoly_of_livestock_mod:1 "The state has granted the Bajorais monopoly rights over livestock farming."
 monopoly_privileges.6.d.lithuanian:0 "The monopoly on livestock we granted to the Bajorais has expired, meaning that we are now able to reclaim the income from livestock farming. However, the Bajorais are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 estate_lithuanian_nobility_strong_duchies:0 "Strong Duchies"
 estate_lithuanian_nobility_strong_duchies_trigger_tooltip:0 "§Y[Root.GetName]§! has at least 2 vassals and marches."
 estate_lithuanian_nobility_strong_duchies_desc:0 "[Root.GetUsableNameCap] is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 estate_polish_nobility_nieszawa_privileges_desc:0 "The Nieszawa Privileges require the [Root.Monarch.GetTitle] to seek the approval of the Sejm when issuing new laws, when levying the mobilization of armed forces, or when imposing new taxes."
 estate_polish_nobility_pacta_conventa_desc:0 "The Pacta Conventa is a formal contract between the elected monarch and the Sejm that hands over control of the country to the latter, forcing the monarch to beg the Sejm to authorize any new policies or laws."
 estate_lithuanian_nobility_nieszawa_privileges_desc:0 "The Nieszawa Privileges require the [Root.Monarch.GetTitle] to seek the approval of the Bajorais when issuing new laws, when levying the mobilization of armed forces, or when imposing new taxes."
 estate_lithuanian_nobility_pacta_conventa_desc:0 "The Pacta Conventa is a formal contract between the elected monarch and the Bajorais that hands over control of the country to the latter, forcing the monarch to beg the Bajorais to authorize any new policies or laws."
