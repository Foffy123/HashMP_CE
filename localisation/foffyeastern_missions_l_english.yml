l_english:
#lithuanian missions
 vytautas_reforms_title:0 "The Vytautas reforms"
 vytautas_reforms_desc:0 "Lithuania is ravaged by war, religious and cultural tensions. If we are to proclaim ourselves the true succesors of the rus empire, we must restart the reforms of Vytautas The Great."
 northern_marches_title:0 "The Northern Marches"
 northern_marches_desc:0 "Smolensk and Polotsk supported Švitrigaila at the start of the Lithuanian Civil War, but after its defeat they fell back in line with the rest. They have been loyal to the current Great Duke and already declared him their Hospodar. It's in our choice to further integrate them, or to expand their power to defend against the upstart Muscovite nation "
 develop_ruthenia_title:0 "Develop Ruthenia"
 develop_ruthenia_desc:0 "Ruthenia is an undeveloped region with great potential, thus far stifled by the ever-present threat of war and raiding. We should bring stability to the region and begin to restore its productivity"
 restore_kiev_title:0 "Restore Kiev"
 restore_kiev_desc:0 "Kiev was once a proud city, capital of all the Rus. It has since fallen into decay, and should be restored."
 sluck_shashes_title:0 "Sluck Sashes"
 sluck_shashes_desc:0 "The nobility have taken to wearing fine cloth sashes to gird their robes, and there are none finer than those produced in Sluck. We must ensure that the province is able to produce enough of these sashes to meet the growing demands of the nobility"
 lithuanian_succesion_title:0 "The succesion of Švitrigaila"
 lithuanian_succesion_desc:0 "The Lithuanian civil war saw brother against brother and duchy against duchy. Now, its finally over, but it has left lithuania fractured and wounded. If we gain the support of Švitrigaila, the deposed Gran Duke, we will be able to bring back to the fold his holdings in Kiev and Volhynia"
 reign_chernigov_title:0 "Reign Chernigov"
 reign_chernigov_desc:0 "The duchy of Chernigov fractured away in the Lithuanian civil war, without supporting a clear side. The great ruling families have unilateraly declared our ruling Duke as an hereditary hospodar which gives us cause to further integrate Chernigov back into lithuania proper."
 integrate_cossacks_title:0 "Integrate the Cossacks"
 integrate_cossacks_desc:0 "For long time have the Zaphorozhian cossacks expanded and thrived under our care. It is time they also declare our Grand Duke as their Hospodar"
 befriend_cossacks_title:0 "Befriend the Cossacks"
 befriend_cossacks_desc:0 "The Cossacks make loyal friends and dangerous enemies. We should ensure the Cossacks living within our borders are content, loyal, and willing to do violence upon our enemies."
 invade_crimea_title:0 "Conquer the Crimea"
 invade_crimea_desc:0 "Now that the Zaphorozhian Cossacks are loyal to the Gran Duke, it is time to reward them with new holdings. Crimea would help us expand the Zaphorozhian influence and bind them closer to ours "
 rights_and_privileges_title:0 "Rights and privileges"
 rights_and_privileges_desc:0 "With the Sejm put in place, we can deal with the disunity between the Sejm and the Bajorais. The Bajorais are demanding that they should have the same rights and privileges as the Slayzta, the nobility of the Sejm, since both Poland and Lithuania should be treated as equals. While granting the golden liberty to the Bajorais would be great help in the future the Sejm would consider this an attack on its own rights."
 a_matter_of_faiths_title:0 "a matter of faiths"
 a_matter_of_faiths_desc:0 "Both Poland and Lithuania. while united in a personal union as equals, are completely differents in matters of religion, the catholic Sejm and the Orthodox Bajorais, both factions pushing to expand the influence of their religion throrought the Commonwealth."